<div class="row">
  <div ng-show="slides.length>1">
    <div class="ylx-pagePrev">上一页</div>
    <div class="ylx-pageNext">下一页</div>
  </div>
  <div class="ylx-items">
    <div class="ylx-item" ng-repeat="item in slides" ng-class="{'active': item.active}" style="overflow-y: auto;">
      <img ng-src="{{item.src}}" alt="">
    </div>
  </div>
</div>
