<form class="w5c-form form-horizontal" w5c-form-validate novalidate name="validateForm">
  <div class="modal-content">
    <div class="modal-header">
      <div class="modal-title">
        {{title}}
        <div class="modal-close" ng-click="cancel()">
          <i class="i-close"></i>
        </div>
      </div>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-sm-2 modal-body-name"><span ng-if="isBatch===true && isCancel!==true">授权</span><span ng-if="isBatch===true && isCancel===true">取消</span>子账户<span ng-if="isBatch" class="text-danger">*</span></div>
        <div class="col-sm-10 modal-body-value">
          <div ui-select multiple ng-model="agentObj.agentSales" theme="select2" class="form-control">
            <div ui-select-match placeholder="请选择..." allow-clear="true">{{$item.code}}</div>
            <div ui-select-choices repeat="item in agentData | filter: {code:$select.search}">
              <div ng-bind-html="item.code | highlight: $select.search"></div>
              <small>{{item.description}}</small>
            </div>
          </div>
          <input type="hidden" name="agent" ng-required="isBatch" ng-model="agentObj.agentSales">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" w5c-form-submit="save()">保存</button>
      <button class="btn btn-default" ng-click="cancel()">取消</button>
    </div>
  </div>
</form>
