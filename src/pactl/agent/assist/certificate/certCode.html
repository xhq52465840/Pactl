<ol class="bread noprint">
  <li><a role="button" ui-sref="index">首页</a></li>
  <li class="bread-arrow">&gt;</li>
  <li><span>功能</span></li>
  <li class="bread-arrow">&gt;</li>
  <li class="active">共享证书打印</li>
</ol>
<div class="content-main-body print-width">
  <div class="row noprint">
    <div class="pull-right">
      <button class="btn btn-default" ng-click="printCode()">
        <i class="i-print"></i>打印
      </button>
    </div>
  </div>
  <div class="row">
    <div class="car-title1" style="width: 100%;">共享证书条码打印</div>
  </div>
  <table class="table car-table">
    <thead>
      <tr>
        <th class="w15">鉴定机构</th>
        <th class="w20">鉴定证书编号</th>
        <th class="w50">条形码</th>
        <th class="w15">货物类型</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in certData track by $index">
        <td>{{item.pOfficeInfo.shortName}}</td>
        <td>{{item.pAgentShareBook.bookNo}}</td>
        <td>
          <img ng-src="{{item.barCode}}" alt="code">
          <div class="fs20">
            {{item.pAgentShareBook.bookNo}}
          </div>
        </td>
        <td>{{item.pAgentShareBook.goodsType | showStatus: goodTypeData}}</td>
      </tr>
    </tbody>
  </table>
</div>
