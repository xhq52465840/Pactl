<form class="w5c-form form-horizontal" w5c-form-validate novalidate name="validateForm">
  <div class="modal-content">
    <div class="modal-header">
      <div class="modal-title">
        {{title}}
        <div class="modal-close" ng-click="cancel()">
          <i class="i-close"></i>
        </div>
      </div>
    </div>
    <div class="modal-body modal-body-content">
      <div class="row">
        <div class="col-sm-7">
          <div class="row">
            <div class="modal-body-name">子账户</div>
            <div class="modal-body-value">
              <label class="label-checkbox">{{relationObj.name}}</label>
            </div>
          </div>
          <div class="row">
            <div class="modal-body-name">申请说明</div>
            <div class="modal-body-value">
              <label class="label-checkbox">{{relationObj.applyDescription}}</label>
            </div>
          </div>
          <div class="row">
            <div class="modal-body-name">机构角色<span class="text-danger">*</span></div>
            <div class="modal-body-value">
                <div ui-select multiple ng-model="relationObj.role" theme="select2" class="form-control">
                    <div ui-select-match placeholder="请选择...">{{$item.name}}</div>
                    <div ui-select-choices repeat="item in roleData | filter: {name:$select.search}">
                        <div ng-bind-html="item.name | highlight: $select.search"></div>
                    </div>
                </div>
                <input type="hidden" name="role" required ng-model="relationObj.role">
            </div>
          </div>
          <div class="row">
            <div class="modal-body-name">审批说明<span class="text-danger">*</span></div>
            <div class="modal-body-value">
              <div class="modal-body-value">
                <textarea rows="3" class="form-control" ng-model="relationObj.returndescription"></textarea>
                <input type="hidden" class="form-control" name="returndescription" required ng-model="relationObj.returndescription">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" w5c-form-submit="save()">提交</button>
      <button class="btn btn-default" ng-click="cancel()">取消</button>
    </div>
  </div>
</form>
