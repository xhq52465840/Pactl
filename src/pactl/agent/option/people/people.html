<ol class="bread">
  <li><a role="button" ui-sref="index">首页</a></li>
  <li class="bread-arrow">&gt;</li>
  <li><span>选项</span></li>
  <li class="bread-arrow">&gt;</li>
  <li class="active">收发货人维护</li>
</ol>
<div class="content-main-title">
  <div class="title">收发货人维护</div>
  <div class="pull-right">
    <button class="btn btn-default" ng-click="add()">
      <i class="i-add"></i>新建
    </button>
    <button class="btn btn-default" ng-click="exports()">
      <i class="i-export"></i>导出
    </button>
  </div>
</div>
<div class="content-main-body">
  <div class="content-main-search">
    <div class="row">
      <div class="col-sm-4">
        <div class="search-name">城市</div>
        <div class="search-value">
          <input type="text" class="form-control" ng-model="peopleObj.city">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="search-name">名称</div>
        <div class="search-value">
          <input type="text" class="form-control" ng-model="peopleObj.name">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="search-name">代码</div>
        <div class="search-value">
          <input type="text" class="form-control" ng-model="peopleObj.code">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="search-name">适用于</div>
        <div class="search-value">
          <label class="label-checkbox" ng-repeat="item in type1 track by $index">
            <input type="checkbox" ng-model="item.checked" ng-checked="awData.indexOf(item.id)>-1" ng-click="setAwData(item, $event)">{{item.name}}
          </label>
          <input type="hidden" name="awType" required ng-model="peopleObj.awType">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="search-name">类型</div>
        <div class="search-value">
          <label class="label-checkbox" ng-repeat="item in type2 track by $index">
            <input type="checkbox" ng-model="item.checked" ng-checked="scData.indexOf(item.id)>-1" ng-click="setScData(item, $event)">{{item.name}}
          </label>
          <input type="hidden" name="scType" required ng-model="peopleObj.scType">
        </div>
      </div>
    </div>
    <div class="row search-btn">
      <div class="pull-right">
        <button class="btn btn-primary" ng-click="search()">查询</button>
      </div>
    </div>
  </div>
  <table class="table content-main-table">
    <thead>
      <tr>
        <th class="w12">代码</th>
        <th class="w12">城市</th>
        <th class="w12">名称</th>
        <th class="w12">地址</th>
        <th class="w12">电话</th>
        <th class="w12">类型</th>
        <th class="w12">适用于</th>
        <th class="w16">操作</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in peopleData track by $index" ng-class-even="'even'">
        <td>{{item.code}}</td>
        <td>{{item.city}}</td>
        <td>{{item.name}}</td>
        <td>{{item.address}}</td>
        <td>{{item.tel}}</td>
        <td>{{item.scType | showPeople }}</td>
        <td>{{item.awType | showBillType }}</td>
        <td>
          <div class="btn-img" ng-click="edit(item)">
            <i class="btn-edit"></i>
          </div>
          <div class="btn-img" ng-click="remove(item.id, item.name)">
            <i class="btn-del"></i>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div ng-include="'page.html'" class="row"></div>
</div>
