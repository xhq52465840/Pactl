<ol class="bread">
  <li><a role="button" ui-sref="index">首页</a></li>
  <li class="bread-arrow">&gt;</li>
  <li><span>选项</span></li>
  <li class="bread-arrow">&gt;</li>
  <li class="active">品名管理</li>
</ol>
<div class="content-main-title">
  <div class="title">品名管理</div>
  <div class="pull-right">
    <button class="btn btn-default" ng-click="add()">
      <i class="i-add"></i>新增
    </button>
  </div>
</div>
<div class="content-main-body">
  <div class="content-main-search">
    <div class="row">
      <div class="col-sm-4">
        <div class="search-name">品名</div>
        <div class="search-value">
          <input type="text" class="form-control" ng-model="nameAdviceObj.goodsName" ng-change="changeText7('goodsName')">
        </div>
      </div>
      <div class="row">
        <div class="pull-right">
          <button class="btn btn-primary" ng-click="search()">查询</button>
          <button class="btn btn-primary" ng-click="batchAdd()">批量新增</button>
        </div>
      </div>
    </div>
  </div>
  <table class="table content-main-table">
    <thead>
      <tr>
        <th class="w20">品名</th>
        <th class="w30">备注</th>
        <th class="w10">创建人</th>
        <th class="w10">最后修改时间</th>
        <th class="w10">修改人</th>
        <th class="w20">操作</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in nameAdviceData track by $index" ng-class-even="'even'">
        <td>{{item.goodsName}}</td>
        <td>{{item.remark}}</td>
        <td>{{item.creator}}</td>
        <td>{{item.modifiedDate | date:'yy/MM/dd'}}</td>
        <td>{{item.modifier}}</td>
        <td>
          <div class="btn-img" ng-click="edit(item)">
            <i class="btn-edit"></i>
          </div>
          <div class="btn-img" ng-click="remove(item)">
            <i class="btn-del"></i>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div ng-include="'page.html'" class="row"></div>
</div>
