<form class="w5c-form form-horizontal" w5c-form-validate novalidate name="validateForm">
  <div class="modal-content">
    <div class="modal-header">
      <div class="modal-title">
        {{title}}
        <div class="modal-close" ng-click="cancel()">
          <i class="i-close"></i>
        </div>
      </div>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-sm-2 modal-body-name">地址类型</div>
        <div class="col-sm-4 modal-body-value">
          <label class="mr10" ng-repeat="addressType in addressData track by $index">
            <input type="radio" ng-model="address.addrType" ng-value="addressType.id" name="addressType">{{addressType.name}}
          </label>
        </div>
        <div class="col-sm-2 modal-body-name">报文类型</div>
        <div class="col-sm-4 modal-body-value">
          <label class="mr10" ng-repeat="messageType in messageData track by $index">
            <input type="checkbox" ng-model="messageType.checked" ng-checked="scData.indexOf(messageType.id)>-1" ng-click="setScData(messageType, $event)">{{messageType.name}}
          </label>
          <input type="hidden" name="messageType" required ng-model="address.messageType">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2 modal-body-name">地址</div>
        <div class="col-sm-10 modal-body-value">
          <input type="text" class="form-control" ng-model="address.messageAddr">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2 modal-body-name">地址说明</div>
        <div class="col-sm-10 modal-body-value">
          <input type="text" class="form-control" ng-model="address.addrExplain">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2 modal-body-name">创建人</div>
        <div class="col-sm-4 modal-body-value">{{address.creater}}</div>
        <div class="col-sm-2 modal-body-name">最后修改时间</div>
        <div class="col-sm-4 modal-body-value">{{address.updateTime | date:"yy/MM/dd"}}</div>
      </div>
      <div class="row">
        <div class="col-sm-2 modal-body-name">修改人</div>
        <div class="col-sm-4 modal-body-value">{{address.updater}}</div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" w5c-form-submit="save()">保存</button>
      <button class="btn btn-default" ng-click="cancel()">取消</button>
    </div>
  </div>
</form>
