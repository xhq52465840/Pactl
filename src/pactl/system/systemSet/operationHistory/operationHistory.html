<ol class="bread">
  <li><a role="button" ui-sref="index">首页</a></li>
  <li class="bread-arrow">&gt;</li>
  <li><span>设置</span></li>
  <li class="bread-arrow">&gt;</li>
  <li><span>系统设置</span></li>
  <li class="bread-arrow">&gt;</li>
  <li class="active">操作历史记录</li>
</ol>
<div class="content-main-title">
  <div class="title">
    操作历史记录
  </div>
</div>
<div class="content-main-body" style="margin-bottom: 65px;">
  <div class="content-main-search">
		    <div class="row">
      <div class="col-sm-6">
        <div class="search-name">历史纪录分类</div>
        <div class="search-value" style="width: 400px;">
          <div ui-select ng-model="history.type" theme="select2" class="form-control" autofocus="true">
            <div ui-select-match placeholder="请选择..." allow-clear="true">{{$select.selected.name}}</div>
            <div ui-select-choices repeat="item in typeData | filter: {name:$select.search}">
              <div ng-bind-html="item.name | highlight: $select.search"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-2">
        <button class="btn btn-primary" ng-click="search()">查询</button>
      </div>
    </div>
  </div>
    <table class="table content-main-table">
    <thead>
      <tr>
      	 <th class="w12">操作类型</th>
        <!--modifiedType-->
        <th class="w20">操作内容</th>
        <!--modifiedContext-->
        <th class="w12">操作时间</th>
        <!--operationDate-->
        <th class="w12">操作人</th>
        <!--operatorName-->       
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in historyData track by $index" ng-class-even="'even'">
        <td>{{item.modifiedType}}</td>
        <td>{{item.modifiedContext}}</td>
        <td>{{item.operationDate | date:'yyyy/MM/dd HH:mm:ss'}}</td>
        <td>{{item.operatorName}}</td>
        
      </tr>
    </tbody>
  </table>
   <div ng-include="'page.html'" class="row"></div>
</div>
