<ol class="bread">
  <li><a role="button" ui-sref="index">首页</a></li>
  <li class="bread-arrow">&gt;</li>
  <li><span>系统设置</span></li>
  <li class="bread-arrow">&gt;</li>
  <li><span>机构管理</span></li>
  <li class="bread-arrow">&gt;</li>
  <li class="active">权限集合明细</li>
</ol>
<div class="content-main-title">
  <div class="title">
    权限集合明细-{{title}}
  </div>
  <div class="pull-right">
    <button class="btn btn-default" ng-click="add()">
      <i class="i-add"></i>添加权限明细
    </button>
  </div>
</div>
<div class="content-main-body">
  <table class="table content-main-table">
    <thead>
      <th class="w15">资源ID</th>
      <th class="w35">资源名称</th>
      <th class="w40">归属权限集</th>
      <th class="w10">操作</th>
    </thead>
    <tbody>
      <tr ng-repeat="item in detailData track by $index" ng-class-even="'even'">
        <td>{{item.resourceId}}</td>
        <td>{{item.resourceId | showResource: resourceData}}</td>
        <td>{{permissionsetObj.description}}</td>
        <td>
          <div class="btn-img" ng-click="edit(item)">
            <i class="btn-edit"></i>
          </div>
          <div class="btn-img" ng-click="remove(item)">
            <i class="btn-del"></i>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div ng-include="'foot.html'"></div>
