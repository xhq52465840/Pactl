<div class="modal-content">
  <div class="modal-header">
    <div class="modal-title">
      {{title}}
      <div class="modal-close" ng-click="cancel()">
        <i class="i-close"></i>
      </div>
    </div>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="pull-right">
        <button class="btn btn-default" ng-click="add()">
          <i class="i-add"></i>添加权限明细
        </button>
      </div>
    </div>
    <table class="table content-main-table">
      <thead>
        <th>权限名称</th>
        <th>描述</th>
        <th>操作</th>
      </thead>
      <tbody>
        <tr ng-repeat="item in detailData track by $index">
          <td>{{item.name}}</td>
          <td>{{item.description}}</td>
          <td>
            <div class="btn-img" ng-click="edit(item)">
              <i class="btn-edit"></i>
            </div>
            <div class="btn-img" ng-click="remove(item)">
              <i class="btn-del"></i>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div ng-include="'page.html'" class="row"></div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">关闭</button>
  </div>
</div>
