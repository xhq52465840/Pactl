<ol class="bread">
  <li><a role="button" ui-sref="index">首页</a></li>
  <li class="bread-arrow">&gt;</li>
  <li><span>系统设置</span></li>
  <li class="bread-arrow">&gt;</li>
  <li><span>机构管理</span></li>
  <li class="bread-arrow">&gt;</li>
  <li class="active">权限集合</li>
</ol>
<div class="content-main-title">
  <div class="title">
    权限集合
  </div>
  <div class="pull-right">
    <button class="btn btn-default" ng-click="add()">
      <i class="i-add"></i>新增权限集合
    </button>
  </div>
</div>
<div class="content-main-body">
  <div class="content-main-search">
    <div class="row">
      <div class="col-sm-4">
        <div class="search-name">集合名称</div>
        <div class="search-value">
          <input type="text" class="form-control" ng-model="setObj.name">
        </div>
      </div>
      <div class="col-sm-4">
        <button class="btn btn-primary" ng-click="search()">查询</button>
      </div>
    </div>
  </div>
  <table class="table content-main-table">
    <thead>
      <tr>
        <th class="w25">集合名称</th>
        <th class="w25">类型</th>
        <th class="w25">描述</th>
        <th class="w25">操作</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in setData track by $index" ng-class-even="'even'">
        <td>{{item.name}}</td>
        <td>{{item.type}}</td>
        <td>{{item.description}}</td>
        <td>
          <div class="btn-img" ng-click="edit(item)">
            <i class="btn-edit"></i>
          </div>
          <div class="btn-img" ng-click="setDetail(item)">
            <a role="button">集合明细</a>
          </div>
          <div class="btn-img" ng-click="remove(item.id, item.name)">
            <i class="btn-del"></i>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div ng-include="'page.html'" class="row"></div>
</div>
