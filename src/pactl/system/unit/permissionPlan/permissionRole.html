<ol class="bread">
  <li><a role="button" ui-sref="index">首页</a></li>
  <li class="bread-arrow">&gt;</li>
  <li><span>系统设置</span></li>
  <li class="bread-arrow">&gt;</li>
  <li><span>机构管理</span></li>
  <li class="bread-arrow">&gt;</li>
  <li class="active">权限方案和角色关联</li>
</ol>
<div class="content-main-title">
  <div class="title">
    权限方案：{{title}}和角色关联
  </div>
  <div class="pull-right">
    <button class="btn btn-default" ng-click="add()">
      <i class="i-add"></i>新增角色
    </button>
  </div>
</div>

  <table class="table content-main-table">
    <thead>
      <th class="w10">角色名称</th>
      <th class="w65">权限集</th>
      <th class="w25">操作</th>
    </thead>
    <tbody>
      <tr ng-repeat="item in roleData track by $index">
        <td>{{item.name}}</td>
        <td>
          <span class="label label-primary mr5 dib" ng-repeat="row in item.permissions">{{row.permissionSet.name}}</span>
        </td>
        <td>
          <a role="button" ng-click="addPermission(item)">权限</a>
          <a role="button" ng-click="remove(item)">删除</a>
        </td>
      </tr>
    </tbody>
  </table>
<div ng-include="'foot.html'"></div>
