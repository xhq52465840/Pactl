<form class="w5c-form form-horizontal" w5c-form-validate novalidate name="validateForm">
  <div class="modal-content">
    <div class="modal-header">
      <div class="modal-title">
        {{title}}
        <div class="modal-close" ng-click="cancel()">
          <i class="i-close"></i>
        </div>
      </div>
    </div>
    <div class="modal-body modal-body-content">
      <div class="row">
        <div class="modal-body-name" style="width: 70px;">航空公司<span class="text-danger">*</span></div>
        <div class="modal-body-value">
          <div ui-select ng-model="ruleObj.airLine" theme="select2" class="form-control">
            <div ui-select-match placeholder="请选择..." allow-clear="true">{{$select.selected.airCode}}</div>
            <div ui-select-choices repeat="item in airData | filter: {airCode:$select.search}">
              <div ng-bind-html="item.airCode | highlight: $select.search"></div>
            </div>
          </div>
          <input type="hidden" name="airLine" required ng-model="ruleObj.airLine">
        </div>
      </div>
      <div class="row">
        <div class="modal-body-name" style="width: 70px;">货站<span class="text-danger">*</span></div>
        <div class="modal-body-value">
          <div ui-select ng-model="ruleObj.goodsStation" theme="select2" class="form-control">
            <div ui-select-match placeholder="请选择..." allow-clear="true">{{$select.selected.name}}</div>
            <div ui-select-choices repeat="item in stationData | filter: {name:$select.search}">
              <div ng-bind-html="item.name | highlight: $select.search"></div>
            </div>
          </div>
          <input type="hidden" name="goodsStation" required ng-model="ruleObj.goodsStation">
        </div>
      </div>      
      <div class="row">
        <div class="modal-body-name" style="width: 70px;">占比<span class="text-danger">*</span></div>
        <div class="modal-body-value">
          <input type="text" name="percentage" class="form-control" required ng-model="ruleObj.percentage" ng-pattern="/^([0-9]{1}|10)$/">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" w5c-form-submit="save()">保存</button>
      <button class="btn btn-default" ng-click="cancel()">取消</button>
    </div>
  </div>
</form>
