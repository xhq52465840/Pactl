<ol class="bread">
  <li><a role="button" ui-sref="index">首页</a></li>
  <li class="bread-arrow">&gt;</li>
  <li><span>功能</span></li>
  <li class="bread-arrow">&gt;</li>
  <li class="active">收单标签管理</li>
</ol>
<div class="content-main-title">
  <div class="title">收单标签管理</div>
  <div class="pull-right">
    <button class="btn btn-default" ng-click="addTag()">
      <i class="i-add"></i>新增
    </button>
  </div>
</div>
<div class="content-main-body">
  <div class="content-main-search">
    <div class="row">
      <div class="col-sm-4">
        <div class="search-name">标签代码</div>
        <div class="search-value">
          <input type="text" class="form-control" ng-model="tagObj.code" auto-focus="true">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="search-name">标签名称</div>
        <div class="search-value">
          <input type="text" class="form-control" ng-model="tagObj.name">
        </div>
      </div>
      <div class="col-sm-4">
        <button class="btn btn-primary" ng-click="search()">查询</button>
      </div>
    </div>
  </div>
  <table class="table content-main-table">
    <thead>
      <tr>
        <th class="w25">标签代码</th>
        <th class="w25">标签名称</th>
        <th class="w25">状态</th>
        <th class="w25">操作</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in tagData track by $index" ng-class-even="'even'">
        <td>{{item.markCode}}</td>
        <td>{{item.markName}}</td>
        <td>
          <div class="btn-img" ng-click="disableTag(item)" ng-if="item.status==='1'">
            <i class="i-yx"></i>
          </div>
          <div class="btn-img" ng-click="enableTag(item)" ng-if="item.status==='0'">
            <i class="i-sx"></i>
          </div>
        </td>
        <td>
          <div class="btn-img" ng-click="editTag(item)">
            <i class="btn-edit"></i>
          </div>
          <div class="btn-img" ng-click="delTag(item.markName, item.rwmId)">
            <i class="btn-del"></i>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div ng-include="'page.html'" class="row"></div>
</div>
