<form class="w5c-form form-horizontal" w5c-form-validate novalidate name="validateForm">
  <div class="modal-content">
    <div class="modal-header">
      <div class="modal-title">
        {{title}}
        <div class="modal-close" ng-click="cancel()">
          <i class="i-close"></i>
        </div>
      </div>
    </div>
    <div class="modal-body modal-body-content">
      <div class="row">
        <div class="modal-body-name">分类<span class="text-danger">*</span></div>
        <div class="modal-body-value">
          <div ui-select ng-model="fieldObj.type" theme="select2" class="form-control">
            <div ui-select-match placeholder="请选择..." allow-clear="true">{{$select.selected.sortName}}</div>
            <div ui-select-choices repeat="item in typeData | filter: {sortName:$select.search}">
              <div ng-bind-html="item.sortName | highlight: $select.search"></div>
            </div>
          </div>          
          <input type="hidden" name="type" required ng-model="fieldObj.type">
        </div>        
      </div>
      <div class="row">
        <div class="modal-body-name">字段<span class="text-danger">*</span></div>
        <div class="modal-body-value">
          <div ui-select ng-model="fieldObj.field" theme="select2" class="form-control">
            <div ui-select-match placeholder="请选择..." allow-clear="true">{{$select.selected.field}}</div>
            <div ui-select-choices repeat="item in fieldData | filter: {field:$select.search}">
              <div ng-bind-html="item.field | highlight: $select.search"></div>
            </div>
          </div>          
          <input type="hidden" name="field" required ng-model="fieldObj.field">
        </div>
      </div>      
      <div class="row">
        <div class="modal-body-name">字段英文描述</div>
        <div class="modal-body-value">
          {{fieldObj.field.fieldDescriptionEn}}
        </div>
      </div>      
      <div class="row">
        <div class="modal-body-name">字段中文描述</div>
        <div class="modal-body-value">
          {{fieldObj.field.fieldDescriptionCn}}
        </div>
      </div>      
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" w5c-form-submit="save()">保存</button>
      <button class="btn btn-default" ng-click="cancel()">取消</button>
    </div>
  </div>
</form>
