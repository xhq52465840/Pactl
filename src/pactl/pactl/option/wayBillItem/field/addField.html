<form class="w5c-form form-horizontal" w5c-form-validate novalidate name="validateForm">
  <div class="modal-content">
    <div class="modal-header">
      <div class="modal-title">
        {{title}}
        <div class="modal-close" ng-click="cancel()">
          <i class="i-close"></i>
        </div>
      </div>
    </div>
    <div class="modal-body modal-body-content">
      <div class="row">
        <div class="modal-body-name">字段分类<span class="text-danger">*</span></div>
        <div class="modal-body-value">
          <div ui-select ng-model="fieldObj.fieldSort" theme="select2" class="form-control">
            <div ui-select-match placeholder="请选择..." allow-clear="true">{{$select.selected.fieldSort}}</div>
            <div ui-select-choices repeat="item in fieldType | filter: {fieldSort:$select.search}">
              <div ng-bind-html="item.fieldSort | highlight: $select.search"></div>
            </div>
          </div>
          <input type="hidden" name="fieldSort" required ng-model="fieldObj.fieldSort">
        </div>
      </div>
      <div class="row">
        <div class="modal-body-name">字段<span class="text-danger">*</span></div>
        <div class="modal-body-value">
          <div ui-select ng-model="fieldObj.field" theme="select2" class="form-control" ng-disabled="isEdit">
            <div ui-select-match placeholder="请选择..." allow-clear="true">{{$select.selected.columnName}}</div>
            <div ui-select-choices repeat="item in field | filter: {columnName:$select.search}">
              <div ng-bind-html="item.columnName | highlight: $select.search"></div>
              <small>{{item.comments}}</small>
            </div>
          </div>
          <input type="hidden" name="field" required ng-model="fieldObj.field">
        </div>
      </div>
      <div class="row">
        <div class="modal-body-name">字段英文描述</div>
        <div class="modal-body-value">
          <textarea rows="3" class="form-control" ng-model="fieldObj.fieldDescriptionEn"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="modal-body-name">字段中文描述</div>
        <div class="modal-body-value">
          <textarea rows="3" class="form-control" ng-model="fieldObj.fieldDescriptionCn"></textarea>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" w5c-form-submit="save()">保存</button>
      <button class="btn btn-default" ng-click="cancel()">取消</button>
    </div>
  </div>
</form>
