<ol class="bread">
  <li><a role="button" ui-sref="index">首页</a></li>
  <li class="bread-arrow">&gt;</li>
  <li><span>选项</span></li>
  <li class="bread-arrow">&gt;</li>
  <li class="active">运单字段分类</li>
</ol>
<div class="content-main-title">
  <div class="title">运单字段分类</div>
  <div class="pull-right">
    <button class="btn btn-default" ng-click="add()">
      <i class="i-add"></i>新增
    </button>
  </div>
</div>
<div class="content-main-body">
  <div class="content-main-search">
    <div class="row">
      <div class="col-sm-4">
        <div class="search-name">分类名称</div>
        <div class="search-value">
          <input type="text" class="form-control" ng-model="fieldObj.fieldSort" auto-focus="true">
        </div>
      </div>
      <div class="col-sm-4">
        <button class="btn btn-primary" ng-click="search()">查询</button>
      </div>
    </div>
  </div>
  <table class="table content-main-table">
    <thead>
      <tr>
        <th class="w16">序号</th>
        <th class="w16">字段分类</th>
        <th class="w16">备注</th>
        <th class="w16">创建人</th>
        <th class="w20">创建时间</th>
        <th class="w16">选项</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in fieldData track by $index" ng-class-even="'even'">
        <td>{{$index+1}}</td>
        <td>{{item.fieldSort}}</td>
        <td>{{item.remark}}</td>
        <td>{{item.creater}}</td>
        <td>{{item.createTime |date:'yyyy-MM-dd HH:mm:ss'}}</td>
        <td>
          <div class="btn-img" ng-click="edit(item)">
            <i class="btn-edit"></i>
          </div>
          <div class="btn-img" ng-click="remove(item.id, item.fieldSort)">
            <i class="btn-del"></i>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div ng-include="'page.html'" class="row"></div>
</div>
