<form class="w5c-form form-horizontal" w5c-form-validate novalidate name="validateForm">
  <div class="modal-content">
    <div class="modal-header">
      <div class="modal-title">
        {{title}}
        <div class="modal-close" ng-click="cancel()">
          <i class="i-close"></i>
        </div>
      </div>
    </div>
    <div class="modal-body modal-body-content">
      <div class="row">
        <div class="modal-body-name">字段分类<span class="text-danger">*</span></div>
        <div class="modal-body-value">
          <input type="text" name="fieldSort" class="form-control" required ng-model="fieldObj.fieldSort">
        </div>
      </div>
      <div class="row">
        <div class="modal-body-name">备注</div>
        <div class="modal-body-value">
          <textarea rows="3" class="form-control" ng-model="fieldObj.remark"></textarea>
        </div>
      </div>      
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" w5c-form-submit="save()">保存</button>
      <button class="btn btn-default" ng-click="cancel()">取消</button>
    </div>
  </div>
</form>
