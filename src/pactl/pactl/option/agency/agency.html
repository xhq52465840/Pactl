<ol class="bread">
  <li><a role="button" ui-sref="index">首页</a></li>
  <li class="bread-arrow">&gt;</li>
  <li><span>选项</span></li>
  <li class="bread-arrow">&gt;</li>
  <li class="active">鉴定机构维护</li>
</ol>
<div class="content-main-title">
  <div class="title">
    鉴定机构维护
  </div>
  <div class="pull-right">
    <button class="btn btn-default" ng-click="add()">
      <i class="i-add"></i>新增
    </button>
  </div>
</div>
<div class="content-main-body">
  <div class="content-main-search">
    <div class="row">
      <div class="col-sm-4">
        <div class="search-name">机构代码</div>
        <div class="search-value">
          <input type="text" class="form-control" ng-model="agentObj.officeCode" auto-focus="true">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="search-name">机构简称</div>
        <div class="search-value">
          <input type="text" class="form-control" ng-model="agentObj.shortName">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="search-name">机构全称</div>
        <div class="search-value">
          <input type="text" class="form-control" ng-model="agentObj.officeName">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="search-name">状态</div>
        <div class="search-value">
          <div ui-select ng-model="agentObj.status" theme="select2" class="form-control">
            <div ui-select-match placeholder="请选择..." allow-clear="true">{{$select.selected.name}}</div>
            <div ui-select-choices repeat="item in statusData | filter: {name:$select.search}">
              <div ng-bind-html="item.name | highlight: $select.search"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row search-btn">
      <div class="pull-right">
        <button class="btn btn-primary" ng-click="search()">查询</button>
      </div>
    </div>    
  </div>
  <table class="table content-main-table">
    <thead>
      <tr>
        <th class="w20">机构代码</th>
        <th class="w20">机构简称</th>
        <th class="w30">机构全称</th>
        <th class="w20">联系电话</th>
        <th class="w10">状态</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in agentData track by $index" ng-class-even="'even'">
        <td>
          <a role="button" ui-sref="pactlOption.editAgency({ocId:item.ocId})">{{item.officeCode}}</a></td>
        <td>{{item.shortName}}</td>
        <td>{{item.officeName}}</td>
        <td>{{item.tel}}</td>
        <td>
          <span class="label label-enable" ng-if="item.status==='1'">有效</span>
          <span class="label label-disable" ng-if="item.status==='0'">无效</span>
        </td>
      </tr>
    </tbody>
  </table>
  <div ng-include="'page.html'" class="row"></div>
</div>
