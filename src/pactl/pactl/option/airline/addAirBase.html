<form class="w5c-form form-horizontal" w5c-form-validate novalidate name="validateForm">
  <div class="modal-content">
    <div class="modal-header">
      <div class="modal-title">
        {{title}}
        <div class="modal-close" ng-click="cancel()">
          <i class="i-close"></i>
        </div>
      </div>
    </div>
    <div class="modal-body modal-body-content">
      <div class="row">
        <div class="modal-body-name" style="width: 70px;">名称<span class="text-danger">*</span></div>
        <div class="modal-body-value">
          <input type="text" name="airName" class="form-control" required ng-model="airObj.airName">
        </div>
      </div>
      <div class="row">
        <div class="modal-body-name" style="width: 70px;">二字码<span class="text-danger">*</span></div>
        <div class="modal-body-value">
          <input type="text" name="airCode" class="form-control" required ng-model="airObj.airCode" w5c-customizer="changeText()">
        </div>
      </div>
      <div class="row">
        <div class="modal-body-name" style="width: 70px;">三字码<span class="text-danger">*</span></div>
        <div class="modal-body-value">
          <input type="text" name="destCode" class="form-control" required ng-model="airObj.destCode" w5c-customizer="changeText2()">
        </div>
      </div>
      <div class="row">
        <div class="modal-body-name" style="width: 70px;">图标</div>
        <div class="modal-body-value">
          <img ng-src="{{airObj.fileObj.url}}" alt="" class="air-img" ng-show="airObj.fileObj&&airObj.fileObj.url">
          <button class="btn btn-primary" on-file-uploaded="uploadCallback($response, airObj)" pl-upload pl-filters-model="[{title: 'Image files', extensions:'gif,png,jpg,jpeg'}]"
              pl-max-file-size="5mb" pl-url="/api/pactl/uploadfile">上传</button>
        </div>
      </div>
      <div class="row">
        <div class="modal-body-name" style="width: 70px;">TEL</div>
        <div class="modal-body-value">
          <input type="text" name="tel" class="form-control" ng-model="airObj.tel" ng-pattern="/[0-9\-]/">
        </div>
      </div>
      <div class="row">
        <div class="modal-body-name" style="width: 70px;">FAX</div>
        <div class="modal-body-value">
          <input type="text" name="fax" class="form-control" ng-model="airObj.fax" ng-pattern="/[0-9\-]/">
        </div>
      </div>
      <div class="row">
        <div class="modal-body-name" style="width: 70px;">E-mail</div>
        <div class="modal-body-value">
          <input type="email" name="email" class="form-control" ng-model="airObj.email">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" w5c-form-submit="save()">保存</button>
      <button class="btn btn-default" ng-click="cancel()">取消</button>
    </div>
  </div>
</form>
