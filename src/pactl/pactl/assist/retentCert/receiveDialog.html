<div class="modal-content">
  <div class="modal-header">
    <div class="modal-title">
      {{title}}
      <div class="modal-close" ng-click="cancel()" ng-show="!showResult">
        <i class="i-close"></i>
      </div>
      <div class="modal-close" ng-click="save()" ng-show="showResult">
        <i class="i-close"></i>
      </div>
    </div>
  </div>
  <div class="modal-body modal-body-content" ng-show="!showResult">
    <div class="row">
      <div class="col-sm-2">
        <i class="i-tip"></i>
      </div>
      <div class="col-sm-9">
        <div class="mb10">请核对证书的正本的鉴定机构及证书编号是否正确</div>
        <div class="mb10">
          <div class="tip-info-1">证书编号</div>
          <div class="tip-info-2">{{certObj.bookNo}}</div>
        </div>
        <div class="mb10">
          <div class="tip-info-1">鉴定机构</div>
          <div class="tip-info-3">{{certObj.officeName}}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-body modal-body-content" ng-show="showResult">
    <div class="row">
      <div class="col-sm-2">
        <i class="i-pencil"></i>
      </div>
      <div class="col-sm-9">
        <div class="mb10">
          <div class="tip-info-1">证书流水号为</div>
          <div class="tip-info-2">{{certObj.bookSerialNumber}}</div>
        </div>
        <div>请将流水号抄写到正本证书上进行证书归档管理</div>
      </div>
    </div>
  </div>
  <div class="modal-footer" ng-show="!showResult">
    <button class="btn btn-primary" ng-click="send()">确定</button>
    <button class="btn btn-default" ng-click="cancel()">取消</button>
  </div>
  <div class="modal-footer" ng-show="showResult">
    <button class="btn btn-default" ng-click="save()">关闭</button>
  </div>
</div>
