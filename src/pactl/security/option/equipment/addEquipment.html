<form class="w5c-form form-horizontal" w5c-form-validate novalidate name="validateForm">
  <div class="modal-content">
    <div class="modal-header">
      <div class="modal-title">
        {{title}}
        <div class="modal-close" ng-click="cancel()">
          <i class="i-close"></i>
        </div>
      </div>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-sm-2 modal-body-name">设备编号<span class="text-danger">*</span></div>
        <div class="col-sm-10 modal-body-value">
          <input type="text" class="form-control" name="id" autocomplete="off" required ng-model="equipmentObj.id">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2 modal-body-name">设备名称<span class="text-danger">*</span></div>
        <div class="col-sm-10 modal-body-value">
          <input type="text" class="form-control" name="name" autocomplete="off" required ng-model="equipmentObj.name">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2 modal-body-name">MAC地址<span class="text-danger">*</span></div>
        <div class="col-sm-10 modal-body-value">
          <input type="text" class="form-control" name="mac" autocomplete="off" required ng-model="equipmentObj.mac">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2 modal-body-name">安检机<span class="text-danger">*</span></div>
        <div class="col-sm-10 modal-body-value">
          <div ui-select ng-model="equipmentObj.machine" theme="select2" class="form-control" on-select="setCt()">
            <div ui-select-match placeholder="请选择..." allow-clear="true">{{$select.selected.name}}</div>
            <div ui-select-choices repeat="item in machineData | filter: {name:$select.search}">
              <div ng-bind-html="item.name | highlight: $select.search"></div>
            </div>
          </div>
          <input type="hidden" name="machine" required ng-model="equipmentObj.machine">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2 modal-body-name">货站<span class="text-danger">*</span></div>
        <div class="col-sm-10 modal-body-value">
          <!--<div ui-select ng-model="equipmentObj.ct" theme="select2" class="form-control">
            <div ui-select-match placeholder="请选择..." allow-clear="true">{{$select.selected.name}}</div>
            <div ui-select-choices repeat="item in stationData | filter: {name:$select.search}">
              <div ng-bind-html="item.name | highlight: $select.search"></div>
            </div>
          </div>-->
          {{equipmentObj.ct.name}}
          <input type="hidden" name="ct" required ng-model="equipmentObj.ct">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2 modal-body-name">备注</div>
        <div class="col-sm-10 modal-body-value">
          <textarea class="form-control" rows="3" ng-model="equipmentObj.remark"></textarea>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" w5c-form-submit="save()">保存</button>
      <button class="btn btn-default" ng-click="cancel()">取消</button>
    </div>
  </div>
</form>
