<ol class="bread">
  <li><a role="button" ui-sref="index">首页</a></li>
  <li class="bread-arrow">&gt;</li>
  <li><span>选项</span></li>
  <li class="bread-arrow">&gt;</li>
  <li class="active">危险品分类</li>
</ol>
<div class="content-main-title">
  <div class="title">危险品分类</div>
  <div class="pull-right">
    <button class="btn btn-default" ng-click="add()">
      <i class="i-add"></i>新增
    </button>
  </div>
</div>
<div class="content-main-body">
  <table class="table content-main-table">
    <thead>
      <tr>
        <th class="w25">序号</th>
        <th class="w50">危险品分类</th>
        <th class="w25">操作</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in dangerData track by $index" ng-class-even="'even'">
        <td>{{$index+1}}</td>
        <td>{{item.name}}</td>
        <td>
          <div class="btn-img" ng-click="edit(item)">
            <i class="btn-edit"></i>
          </div>
          <div class="btn-img" ng-click="ableDanger(item, '1')" ng-if="item.status==='0'">
            <i class="i-sx"></i>
          </div>
          <div class="btn-img" ng-click="ableDanger(item, '0')" ng-if="item.status==='1'">
            <i class="i-yx"></i>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div ng-include="'page.html'" class="row"></div>
</div>
