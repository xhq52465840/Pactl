<ol class="bread">
	<li><a role="button" ui-sref="index">首页</a></li>
	<li class="bread-arrow">&gt;</li>
	<li><span>选项</span></li>
	<li class="bread-arrow">&gt;</li>
	<li class="active">安检章类型</li>
</ol>
<div class="content-main-title">
	<div class="title">
		安检章类型
	</div>
	<div class="pull-right">
		<button class="btn btn-default" ng-click="add()">
			<i class="i-add"></i>新增安检章类型
		</button>
	</div>
</div>
<div class="content-main-body">
	<div class="content-main-search">
		<div class="row">
			<div class="col-sm-8">
				<div class="search-name" style="width:13%">安检章类型名称</div>
				<div class="search-value">
					<input type="text" class="form-control" ng-model="stamp.name">
				</div>
			</div>
			<div class="col-sm-4">			
				<div class="pull-right">
					<button class="btn btn-primary" ng-click="search()">查询</button>
				</div>
			</div>
		</div>
	</div>
	<table class="table content-main-table">
		<thead>
			<tr>
				<th class="w30">安检章类型</th>
				<th class="w30">备注</th>
				<th class="w40">操作</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in stampData track by $index" ng-class-even="'even'">
				<td>{{item.name}}</td>
				<td>{{item.remark}}</td>
				<td>
					<div class="btn-img" ng-click="edit(item)">
						<i class="btn-edit"></i>
					</div>
					<div class="btn-img" ng-click="remove(item.id, item.name)">
						<i class="btn-del"></i>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
	<div ng-include="'page.html'" class="row"></div>
</div>
