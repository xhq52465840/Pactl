<form class="w5c-form form-horizontal" w5c-form-validate novalidate name="validateForm">
  <div class="modal-content">
    <div class="modal-header">
      <div class="modal-title">
        备注
        <div class="modal-close" ng-click="cancel()">
          <i class="i-close"></i>
        </div>
      </div>
    </div>
    <div class="modal-body modal-body-content modal-body-scroll">
      <div class="row">
        <div class="col-sm-2 modal-body-name" style="width: 60px;">运单号</div>
        <div class="col-sm-10 modal-body-value" style="width: 500px;">
          {{remarkObj.waybillNo}}
        </div>
      </div>
      <table class="table remark-table">
        <thead>
          <tr>
            <th class="w17">员工编号</th>
            <th class="w43">内容</th>
            <th class="w22">时间</th>
            <th class="w9">首检图片</th>
            <th class="w9">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in remarkData track by $index">
            <td>{{item.pCheckRemark.employid}}</td>
            <td ng-show="item.editShow">
              <textarea class="form-control" rows="3" ng-blur="editItem(item)" ng-model="item.pCheckRemark.remark"></textarea>
            </td>
            <td ng-show="!item.editShow">
              {{item.pCheckRemark.remark}}
              <i class="btn-edit" ng-if="item.pCheckRemark.isedit==='1'" ng-click="edit(item)"></i>
            </td>
            <td>{{item.pCheckRemark.createddate | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
            <td>
               <i class="i-eye" ng-if="item.pFileRelation && item.pFileRelation.fileHttpPath" ng-click="openDialog({srcArr:[item.pFileRelation.fileHttpPath]})"></i>
            </td>
             <td><i class="btn-del" ng-click="delRemark(item)"></i></td>
          </tr>
          <tr>
            <td colspan="3">
              <textarea class="form-control" rows="3" ng-model="remarkObj.remark" name="remark" required></textarea>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" w5c-form-submit="save()">保存</button>
      <button class="btn btn-default" ng-click="cancel()">取消</button>
    </div>
  </div>
</form>
